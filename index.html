<!DOCTYPE html>
<html>
<head>
  <title>Defense Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }
    .game-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .board-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #actionLog {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    #statusMessage {
      margin-top: 10px;
      color: #ff0000;
      font-weight: bold;
    }
    .prediction-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: none;
    }
    .prediction-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 10px;
    }
    .prediction {
      text-align: center;
    }
    .prediction h3 {
      margin: 0 0 10px 0;
    }
    .prediction canvas {
      border: 1px solid #ccc;
      margin-bottom: 5px;
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="board-container">
      <canvas id="gameCanvas" width="550" height="550"></canvas>
      <div class="controls">
        <button id="newGameBtn">New Game</button>
        <button id="nextTurnBtn">Next Turn</button>
        <button id="autoSelectBtn">Auto Select Shots</button>
        <button id="actionLogBtn">Toggle Action Log</button>
        <button id="togglePathsBtn">Toggle Paths</button>
        <button id="autoPlayBtn">Auto Play</button>
        <button id="generatePredictionsBtn">Generate Predictions</button>
      </div>
      <div id="statusMessage"></div>
      <ul id="actionLog"></ul>
    </div>
    
    <div class="prediction-container" id="prediction-container">
      <h2>Next Turn Predictions</h2>
      <div class="prediction-grid">
        <div class="prediction">
          <h3>Best Option</h3>
          <canvas id="best-option" width="400" height="400"></canvas>
          <div id="best-score">Score: 0.00</div>
        </div>
        <div class="prediction">
          <h3>Second Best Option</h3>
          <canvas id="second-best" width="400" height="400"></canvas>
          <div id="second-score">Score: 0.00</div>
        </div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
