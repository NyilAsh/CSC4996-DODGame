<!DOCTYPE html>
<html>
<head>
  <title>DOD Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    #gameCanvas {
      border: 1px solid #fff;
      margin-bottom: 10px;
      background-color: #111;
    }
    #actionLog {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      width: 300px;
      margin-top: 10px;
      background-color: #222;
      color: #fff;
    }
    .controls {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button:hover {
      background-color: #444;
    }
    button:disabled {
      background-color: #222;
      color: #666;
    }
    #statusMessage {
      color: #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="550" height="550"></canvas>
  <div class="controls">
    <button id="newGameBtn">New Game</button>
    <button id="nextTurnBtn">Next Turn</button>
    <button id="autoSelectBtn">Auto Select Shots</button>
    <button id="actionLogBtn">Action Log</button>
    <button id="togglePathsBtn">Toggle Attacker Paths</button>
    <button id="autoPlayBtn">Auto Play</button>
    <p id="statusMessage"></p>
  </div>
  <ul id="actionLog"></ul>
  <script src="game.js"></script>
</body>
</html>
